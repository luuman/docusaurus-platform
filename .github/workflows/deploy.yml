name: Deploy Documentation Platform

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  
  # å®šæ—¶åŒæ­¥ï¼ˆæ¯å¤©å‡Œæ™¨3ç‚¹ï¼‰
  schedule:
    - cron: '0 3 * * *'
  
  # ç›‘å¬å­é¡¹ç›®ä»“åº“çš„webhook
  repository_dispatch:
    types: [electron-updated, tauri-updated, rust-updated]

# æ·»åŠ æƒé™é…ç½®
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main site
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # å¦‚æœéœ€è¦è·å–æ‰€æœ‰æ ‡ç­¾å’Œåˆ†æ”¯
          # ref: ${{ github.event.client_payload.ref || github.ref }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8  # æˆ–è€…ä½ ä½¿ç”¨çš„ pnpm ç‰ˆæœ¬
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # pnpm å¯¹åº” npm ci çš„å‘½ä»¤
        # æˆ–è€…å¦‚æœä¸éœ€è¦ lock æ–‡ä»¶: pnpm install
      
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
      
      - name: Setup SSH key for private repos
        if: ${{ secrets.SUBMODULE_SSH_KEY != '' }}
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SUBMODULE_SSH_KEY }}
      
      - name: Sync all docs
        run: pnpm run sync
        env:
          # å¦‚æœéœ€è¦ä¼ é€’äº‹ä»¶ä¿¡æ¯åˆ°åŒæ­¥è„šæœ¬
          GITHUB_EVENT_TYPE: ${{ github.event.action }}
          GITHUB_EVENT_PAYLOAD: ${{ toJSON(github.event.client_payload) }}
      
      - name: Check for changes
        id: git-check
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "hasChanges=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ æ²¡æœ‰æ–‡æ¡£æ›´æ–°"
          else
            echo "hasChanges=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ æ£€æµ‹åˆ°æ–‡æ¡£æ›´æ–°"
          fi
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.hasChanges == 'true'
        run: |
          git commit -m "docs: auto-sync from subprojects [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build site
        if: always()  # å³ä½¿æ²¡æœ‰æ–‡æ¡£æ›´æ–°ä¹Ÿå¯ä»¥æ„å»ºï¼ˆæ¯”å¦‚ä¸»é¢˜æ›´æ–°ï¼‰
        run: pnpm run build
      
      - name: Deploy to GitHub Pages
        if: steps.git-check.outputs.hasChanges == 'true' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          commit_message: "deploy: ${{ github.event.head_commit.message || 'auto-deploy' }}"
          # å¯é€‰ï¼šè‡ªå®šä¹‰åŸŸå
          # cname: docs.yourdomain.com