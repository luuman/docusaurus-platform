name: Deploy Documentation Platform

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  
  # å®šæ—¶åŒæ­¥ï¼ˆæ¯å¤©å‡Œæ™¨3ç‚¹ï¼‰
  schedule:
    - cron: '0 3 * * *'
  
  # æˆ–è€…ç›‘å¬å­é¡¹ç›®ä»“åº“çš„webhookï¼ˆéœ€è¦é…ç½®ï¼‰
  repository_dispatch:
    types: [electron-updated, tauri-updated, rust-updated]

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main site
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm ci
      
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
      
      - name: Setup SSH key for private repos
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SUBMODULE_SSH_KEY }}
      
      - name: Sync all docs
        run: pnpm run sync
      
      - name: Check for changes
        id: git-check
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "hasChanges=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ æ²¡æœ‰æ–‡æ¡£æ›´æ–°"
          else
            echo "hasChanges=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ æ£€æµ‹åˆ°æ–‡æ¡£æ›´æ–°"
          fi
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.hasChanges == 'true'
        run: |
          git commit -m "docs: auto-sync from subprojects [skip ci]"
          git push
      
      - name: Build site
        run: pnpm run build
      
      - name: Deploy to GitHub Pages
        if: steps.git-check.outputs.hasChanges == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          commit_message: "deploy: ${{ github.event.head_commit.message }}"