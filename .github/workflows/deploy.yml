name: Deploy Documentation Platform

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      
      # ä¿®æ”¹è¿™é‡Œï¼šä½¿ç”¨ --no-frozen-lockfile
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
      
      - name: Sync all docs
        run: pnpm run sync
        env:
          GITHUB_EVENT_TYPE: ${{ github.event.action }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check for changes
        id: git-check
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "hasChanges=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ æ²¡æœ‰æ–‡æ¡£æ›´æ–°"
          else
            echo "hasChanges=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ æ£€æµ‹åˆ°æ–‡æ¡£æ›´æ–°"
          fi
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.hasChanges == 'true'
        run: |
          git commit -m "docs: auto-sync from subprojects [skip ci]"
          git push
      
      - name: Build site
        run: pnpm run build
      
      - name: Deploy to GitHub Pages
        if: steps.git-check.outputs.hasChanges == 'true' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages