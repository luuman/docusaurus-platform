name: Deploy Documentation Platform

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'
  repository_dispatch:
    types: [electron-updated, tauri-updated, rust-updated]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
      
      # 如果有 SSH key 就使用，没有就跳过
      - name: Setup SSH key
        if: ${{ secrets.SUBMODULE_SSH_KEY != '' }}
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SUBMODULE_SSH_KEY }}
      
      - name: Sync docs
        run: pnpm run sync
        env:
          GITHUB_EVENT_TYPE: ${{ github.event.action }}
      
      - name: Check for changes
        id: git-check
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "hasChanges=false" >> $GITHUB_OUTPUT
          else
            echo "hasChanges=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.git-check.outputs.hasChanges == 'true'
        run: |
          git commit -m "docs: auto-sync from subprojects [skip ci]"
          git push
      
      - name: Build
        run: pnpm run build
      
      - name: Deploy
        if: steps.git-check.outputs.hasChanges == 'true' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages